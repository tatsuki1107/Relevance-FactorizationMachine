seed: 12345
logdata_propensity:
  data_path: ./data/kuairec/big_matrix.csv
  train_val_test_ratio:
  - 0.8
  - 0.1
  - 0.1
  density: 0.05
  behavior_policy: random
  exposure_bias: 1.0
tables:
  interaction:
    data_path: ./data/kuairec/small_matrix.csv
    features:
      timestamp: float
  user:
    data_path: ./data/kuairec/user_features.csv
    features:
      onehot_feat0: label
      onehot_feat1: label
      onehot_feat2: label
      user_active_degree: label
      onehot_feat6: label
      onehot_feat11: label
      onehot_feat13: label
      onehot_feat14: label
      onehot_feat15: label
  video:
    daily:
      data_path: ./data/kuairec/item_daily_features.csv
      features:
        play_progress: float
        video_duration: float
        like_cnt: int
        cancel_like_cnt: int
        share_cnt: int
        double_click_cnt: int
        download_cnt: int
    category:
      data_path: ./data/kuairec/item_categories.csv
      features:
        feat: multilabel
is_search_params: false
model:
  PMF:
    n_epochs:
    - 10
    - 80
    n_factors:
    - 100
    - 200
    lr:
    - 5.0e-05
    - 0.0001
    reg:
    - 0.001
    - 0.1
    batch_size:
    - 128
    - 512
    clipping:
    - 0.001
    - 0.01
  FM:
    n_epochs:
    - 10
    - 80
    n_factors:
    - 100
    - 150
    lr:
    - 5.0e-05
    - 0.0001
    batch_size:
    - 250
    - 300
    clipping:
    - 0.001
    - 0.01
