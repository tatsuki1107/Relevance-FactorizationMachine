# 乱数設定
seed: 12345

# ログデータ生成の設定
data_logging_settings:
  data_path: "./data/kuairec/big_matrix.csv"
  train_val_test_ratio:
    - 0.6
    - 0.2
    - 0.2
  density: 0.02
  behavior_policy: "random"
  exposure_bias: 1.0

# 各テーブルの設定
tables:
  interaction:
    data_path: "./data/kuairec/small_matrix.csv"
    used_features:
      timestamp: "float"
  user:
    data_path: "./data/kuairec/user_features.csv"
    used_features:
      user_active_degree: "label"
      onehot_feat0: "label"
      onehot_feat1: "label"
      onehot_feat2: "label"
      onehot_feat13: "label"
      onehot_feat14: "label"
      onehot_feat15: "label"

  video:
    daily:
      data_path: "./data/kuairec/item_daily_features.csv"
      used_features:
        play_progress: "float"
        video_duration: "float"
        cancel_like_cnt: "int"
        double_click_cnt: "int"
        share_cnt: "int"
        download_cnt: "int"

    category:
      data_path: "./data/kuairec/item_categories.csv"
      used_features:
        feat: "multilabel"

# モデルのハイパーパラメータの範囲
is_search_params: False
model_param_range:
  MF:
    n_epochs:
      # minimum of parameter
      min: 3
      # maximum of parameter
      max: 30
    n_factors:
      min: 100
      max: 700
    lr:
      min: 0.00001
      max: 0.005
    reg:
      min: 0.1
      max: 0.2
    batch_size:
      min: 400
      max: 500
  FM:
    n_epochs:
      # minimum of parameter
      min: 10
      # maximum of parameter
      max: 20
    n_factors:
      min: 50
      max: 300
    lr:
      min: 0.00001
      max: 0.0001
    batch_size:
      min: 400
      max: 500

# hydraの設定
hydra:
  run:
    dir: ./logs
