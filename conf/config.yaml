seed: 12345
logdata_propensity:
  data_path: "./data/kuairec/big_matrix.csv"
  train_val_test_ratio:
    - 0.8
    - 0.1
    - 0.1
  density: 0.05
  exposure_bias: 1.2
  behavior_policy: "random"
tables:
  interaction:
    data_path: "./data/kuairec/small_matrix.csv"
    features:
      timestamp: "float"
  user:
    data_path: "./data/kuairec/user_features.csv"
    features:
      # feature name: data type
      onehot_feat0: "label"
      onehot_feat1: "label"
      onehot_feat2: "label"
      onehot_feat6: "label"
      onehot_feat11: "label"
      onehot_feat12: "label"
      onehot_feat13: "label"
      onehot_feat14: "label"
      register_days: "int"

  video:
    daily:
      data_path: "./data/kuairec/item_daily_features.csv"
      features:
        play_progress: "float"
        video_duration: "float"
        like_cnt: "int"
        share_cnt: "int"
        share_user_num: "int"
        comment_cnt: "int"
        double_click_cnt: "int"
        follow_cnt: "int"
        cancel_like_cnt: "int"
        download_cnt: "int"
    category:
      data_path: "./data/kuairec/item_categories.csv"
      features:
        feat: "multilabel"

mf:
  n_epochs:
    - 10
    - 20
    - 30
  n_factors:
    - 100
    - 300
    - 500
  scale:
    - 0.0001
    - 0.001
    - 0.01
  lr:
    - 0.001
    - 0.003
    - 0.005
  reg:
    - 0.001
    - 0.005
    - 0.01

  batch_size:
    - 128
    - 256
    - 512

fm:
  n_epochs:
    # start
    - 10
    # end
    - 80
  n_factors:
    - 100
    - 500
  scale:
    - 0.0001
    - 0.01
  lr:
    - 0.0001
    - 0.005
  batch_size:
    - 128
    - 512

hydra:
  run:
    dir: ./logs
